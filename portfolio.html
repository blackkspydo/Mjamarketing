<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script type="text/javascript" src="slick/slick.js></script>
   <link rel="stylesheet" href="slick/slick-theme.css">
   <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
   <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Portfolio</title>	
</head>
<body>
    <div class="container-slider-bs">
        <div class="text-container-slider">
        <h2 class="section-title">A snapshot of our logo design portfolio</h2>
        <p class="mt-4">We proudly create brands and websites that stand the test of time. A little bit of love goes into everything we create, take a look at this selection of graphic design work from a range of our clients.</p>
       </div>
        <div class="slick-bs">
            <div class="slide-bs"><img src="assets/images/portfolio/logos/logo-2b.png" alt="Logo Design 01" ></div>
            <div class="slide-bs"><img src="assets/images/portfolio/logos/logo-active-lofts.png" alt="Logo Design 02" ></div>
            <div class="slide-bs"><img src="assets/images/portfolio/logos/logo-albermarle.png" alt="Logo Design 03" ></div>
            <div class="slide-bs"><img src="assets/images/portfolio/logos/logo-digital-workspace.png" alt="Logo Design 04" ></div>
            <div class="slide-bs"><img src="assets/images/portfolio/logos/logo-DMF.png" alt="Logo Design 05" ></div>
            <div class="slide-bs"><img src="assets/images/portfolio/logos/logo-FA.png" alt="Logo Design 06" ></div>
            <div class="slide-bs"><img src="assets/images/portfolio/logos/logo-MCK.png" alt="Logo Design 07" ></div>
            <div class="slide-bs"><img src="assets/images/portfolio/logos/logo-MM.png" alt="Logo Design 08" ></div>
        </div>

    </div>
    <script>
      
            $('.slick-bs').slick({
  dots: true,
  infinite: true,
  speed: 300,
  arrows:true,
  slidesToShow: 4,
  slidesToScroll: 2,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 2,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 1,
        dots: true
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});

    </script>
    

</body>
</html>
